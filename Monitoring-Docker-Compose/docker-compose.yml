version: '3.8'
services:
  prometheus:
    image: prom/prometheus:v2.28.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    networks: 
      - monitoring
    restart: unless-stopped
    depends_on: 
      - cadvisor
      - node-exporter

  node-exporter:
    image: quay.io/prometheus/node-exporter:v1.2.0
    command:
      - '--path.rootfs=/host'
    ports:
      - 9100:9100
    networks: 
      - monitoring
    volumes:
      - '/:/host:ro,rslave'
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks: 
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:master
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    networks: 
        - monitoring
    restart: unless-stopped

networks: 
    monitoring:
        driver: bridge